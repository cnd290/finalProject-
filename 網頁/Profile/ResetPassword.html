<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>忘記密碼-重設</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>

<body class="text-center" style="background-color:#fbe8a6">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('Login.login_page')}}">登入<span class="sr-only">(Login)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class=" d-flex justify-content-center" style="padding-top: 1%">
    <div class="col-sm-3">
        <div class="card">
            <div style="padding: 5% 20%;">

                <form action="{{url_for('ResetPassword.update_password')}}" class="form-forgot-password"
                      method="POST">

                    <input type="hidden" name="method" value="PUT">

                    <h5 class="h5 mb-0 font-weight-normal">請輸入人員編號</h5>
                    <label for="PersonnelNumber"></label>
                    <input autofocus="" class="form-control" id="PersonnelNumber" name="PersonnelNumber"
                           placeholder="請輸入編號" required=""
                           type="number">

                    <label for="Password"></label>
                    <input autofocus="" class="form-control" id="Password" name="Password"
                           placeholder="請輸入密碼" required=""
                           type="password">

                    <label for="PasswordAgain"></label>
                    <input autofocus="" class="form-control" id="PasswordAgain" name="PasswordAgain"
                           placeholder="請再次輸入密碼" required=""
                           type="password">

                    <div style="padding-top: 5%">
                        <button class="btn btn-lg btn-primary btn-block"
                                type="submit">
                            <h5 class="h5 mb-0 font-weight-normal">完成更改</h5>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
