<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="{{url_for('static', filename='scripts/Function.js') }}" type="text/javascript"></script>
</head>

<body class="text-center" onunload="" style="background-color:#fbe8a6">

<nav class="navbar  navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('ForgotPassword.forgot_password_page')}}">忘記密碼<span class="sr-only">(ForgotPassword)</span></a>
            </li>
        </ul>
    </div>
</nav>

<form action={{url_for('Login.login_check')}} method="GET" class="d-flex justify-content-center"
      style="padding-top: 1%">
    <div class="col-sm-3">
        <div class="card" style="padding-left: 20%;padding-right: 20%">
            <form action="#" class="form-sign-in" method="post">
                <h5 class="h5 mb-0 font-weight-normal">請登入</h5>
                <label for="PersonnelNumber"></label>
                <input autofocus="" class="form-control" id="PersonnelNumber" name="PersonnelNumber"
                       placeholder="請輸入編號" required="" type="number">
                <label for="Password"></label>
                <input class="form-control" id="Password" name="Password"
                       placeholder="密碼"
                       required="" type="password">
                <label for="VerificationCode"></label>
                <input class="form-control" id="VerificationCode"
                       name="VerificationCode" placeholder="驗證碼"
                       required="" type="text">

                <div style="padding-top: 5%;padding-bottom: 5%">
                    <div class="VerificationImage" style="padding-bottom: 5%">
                        <img alt="未載入驗證碼圖片" id="Verification_Code_Image">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">登入</h5>
                    </button>
                </div>
            </form>
        </div>
    </div>
</form>


<script>
    window.onload = Ajax('GET', '/GET/LoginVerificationCode','AjaxCode' ,Image_Base64, $("#Verification_Code_Image"));
</script>

</body>

</html>
