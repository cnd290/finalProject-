<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <title>驗證</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
</head>

<body class="text-center" style="background-color:#fbe8a6">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('Login.login_page')}}">登入<span class="sr-only">(Login)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('ForgotPassword.forgot_password_page')}}">忘記密碼<span class="sr-only">(ForgotPassword)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="row d-flex justify-content-center" style="padding-top: 1%">
    <div class="col-sm-3">
        <div class="card">
            <form action="{{url_for('Verification.verification_redirect_page')}}" class="form-verification" method="GET">
                <h5 class="h5 mb-0 font-weight-normal">請輸入驗證碼</h5>
                <div style="padding-right: 20%;padding-left: 20%">
                    <label for="Verification_Code"></label>
                    <input autofocus="" class="form-control" id="Verification_Code"
                           name="Verification_Code"
                           placeholder="驗證碼輸入在此" required="" type="text">
                    <div style="padding-top: 5%;padding-bottom: 5%">
                        <button class="btn btn-lg btn-primary btn-block"
                                type="submit">
                            <h5 class="h5 mb-0 font-weight-normal">確認驗證碼</h5>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
