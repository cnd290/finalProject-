<!DOCTYPE html>

<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <title>管理課程資訊</title>

    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <script crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">

</head>

<body class="text-center" style="background-color:#fbe8a6">

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse" id="navbarNav1">
        <ul class="navbar-nav">

            <li class="nav-item active">
                <a class="nav-link" href="{{url_for('main_page_html')}}">主頁<span class="sr-only">(MainPage)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="d-flex justify-content-center">
    <div class="col-sm-3" style="padding-top: 1%">
        <div class="card" style="padding-left: 20%;padding-right: 20%">

            <form action="#" class="form-group" method="POST">
                <h5 class="h5 mb-0 font-weight-normal">請輸入資訊</h5>

                <label for="LessonSemester"></label>
                <input autofocus="" class="form-control" id="LessonSemester" name="LessonSemester"
                       placeholder="請輸入學期" required="" type="text">

                <label for="LessonName"></label>
                <input autofocus="" class="form-control" id="LessonName" name="LessonName"
                       placeholder="請輸入課程名稱" required="" type="text">

                <label for="LessonCredit"></label>
                <input class="form-control" id="LessonCredit" name="LessonCredit"
                       placeholder="請輸入課程學分"
                       required="" type="text">

                <label for="LessonProfessor"></label>
                <input class="form-control" id="LessonProfessor" name="LessonProfessor"
                       placeholder="請輸入課程教授"
                       required="" type="text">

                <label for="LessonType"></label>
                <input class="form-control" id="LessonType" name="LessonType"
                       placeholder="請輸入課程必選修"
                       required="" type="text">

                <div style="padding: 5%">

                    <label>
                        <select class="form-control" name="select_add_or_edit">
                            <option>新增</option>
                            <option>修改</option>
                        </select>
                    </label>

                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">送出</h5>
                    </button>

                </div>

            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center">
    <div class="col-sm-10" style="padding-top: 1%">
        <div class="card" style="padding-left: 5%;padding-right: 5%">
            <form action="#" class="form-group" method="POST">

                <div style="padding: 1% 30%;">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        <h5 class="h5 mb-0 font-weight-normal">刪除</h5>
                    </button>
                </div>

                <table class="table table-sm table-hover" id="table">
                    <thead>
                    <tr>
                        <th scope="col">選取</th>
                        <th scope="col">課程代碼</th>
                        <th scope="col">課程名稱</th>
                        <th scope="col">課程學分</th>
                        <th scope="col">課程教授</th>
                        <th scope="col">課程類型</th>
                    </tr>
                    </thead>
                </table>
            </form>
        </div>
    </div>
</div>

</body>

</html>
